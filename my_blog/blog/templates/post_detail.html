<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog post: {{ post.pk }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <ul>
        <li>
            <h2>{{post.title}}</h2>
            <p>By: {{post.author}} <br> At: {{post.created_at}} </p>
            <p>{{post.content}}</p>
        </li>
    </ul>
</body>
</html>
