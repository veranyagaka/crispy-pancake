<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Create a New Post</h1>
        <form action="{% url 'add_post' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter the title of your post" name='title'required autofocus>
            </div>
            <div class="form-group">
                <textarea name="content" class="form-control" id="content" placeholder="What do you want to say" required ></textarea>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter the your name" name="name" required>
            </div>
            <div class="form-group">
                <input type="submit" name="submit" id="submit" value="submit" class="btn btn-primary btn-block">
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
